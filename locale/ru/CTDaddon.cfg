[mod-setting-description]
CTD-seconds-to-stay-in-combat=Время, которое вам нужно подождать после выстрела из оружия или получения урона, чтобы выйти из боя и получить исцеление
# lootingspaceshipwrecks-bonus-start-items=Бонусные предметы на месте крушения космического корабля
# osm-pumps-boiler-start-water=Если включено, бойлера будут установлены с небольшим количеством воды внутри, чтобы ускорить выработку электроэнергии.
# osm-pumps-burner-offshore-pump=Если этот параметр включен, базовый насос будет использовать сжигаемое топливо вместо электричества\n\n[color=#fffe93]ПРИМЕЧАНИЕ:[/color] Это работает только в том случае, если включены требования к питанию.
# osm-pumps-enable-ground-water-pumpjacks=Если включено, можно будет исследовать и строить насосные станции для откачки воды из-под земли\n\n[color=#fffe93]ПРИМЕЧАНИЕ:[/color] Насосы для грунтовой воды ВСЕГДА требуют питания для работы, независимо от настроек энергопотребления.
# osm-pumps-enable-power=Если этот параметр включен, для работы насосов потребуется электричество\n
# osm-pumps-landfill-goes-boom=Если включено, отсыпка, размещенная под насосами, уничтожит их
# osm-pumps-power-priority=При включении насосы будут иметь наивысший уровень приоритета в электрической сети (так же, как лазерные турели).\n\n[color=#fffe93]ПРИМЕЧАНИЕ:[/color] Это работает только в том случае, если включены требования к питанию.
# starting-loot-saturation=Определяет кол-во предметов уцелевших при крушении. Имеет эффект при включении бонусных предметов

